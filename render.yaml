services:
  - type: web
    name: krazio-email-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 30
    envVars:
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        sync: false  # Set this in Render dashboard
      - key: SMTP_PASSWORD
        sync: false  # Set this in Render dashboard
      - key: FROM_EMAIL
        sync: false  # Set this in Render dashboard
      - key: TO_EMAIL
        sync: false  # Set this in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0

